<html>
<head>

	<link rel="stylesheet" href="css/style.css">

<body>

<header>
	<h1>Howdy and welcome to the Table - Let's play, shall we?</h1>
</header>

<div class="play-field-heading" id="dealer-heading">-- Dealer --</div>

<div class="card-container" id="dealer-container">
	<div id="dealer-cards">
		<div class="dealer card" id="card-one"></div>
		<div class="dealer card" id="card-two"></div>
	</div>
</div>

<div class="player-container hit-card-container" id="hit-cards">						
	<div class="card-container hit-card-container">	
		<div id="player-1-hit-cards">
			<div class="card hit-card">
			</div>
		</div>

		<div id="player-2-hit-cards">
			<div class="card hit-card">
			</div>
		</div>	
	</div>
	
	
</div>

<div class="play-field-heading" id="dealer-heading">Player One	- - - - - The Players - - - - -  Player Two</div>

<div class="player-container">
	<div class="action-btn">
			<h5>Your Play</h5>
			<button class="hit-btn" id="hit-btn-one">Hit</button>
			<button class="stay-btn" id="stay-btn-one">Stay</button>
			<!-- <button id="bet-btn">Bet</button> -->
	</div>
	
	<div class="card-container">
	
		<div id="player-1-cards">
			<div class="card card-one"></div>
			<div class="card card-two"></div>
		</div>

		<div id="player-2-cards">
			<div class="card card-one">

			</div>
			<div class="card card-two">
				
			</div>
		</div>
	
	</div>
	
	<div class="action-btn">
			<h5>Your Play</h5>
			<button class="hit-btn" id="hit-btn-two">Hit</button>
			<button class="stay-btn" id="stay-btn-two">Stay</button>
			<!-- <button id="bet-btn">Bet</button> -->
	</div>

</div>
